# ------------------------------
# SITE SETTINGS
# ------------------------------

title: Printon Mauda
email: printonmauda@gmail.com
description: >-
  Welcome to my personal portfolio where I showcase my journey in Statistics,
  Data Science, and Artificial Intelligence through projects, blogs, and tutorials.
github_username: printon-byte
twitter_username: ""  # Leave empty if not used
minimal_mistakes_skin: default
search: true

# ------------------------------
# BUILD SETTINGS
# ------------------------------

markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Africa/Nairobi

include:
  - _pages

# ------------------------------
# PLUGINS
# ------------------------------

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# ------------------------------
# AUTHOR PROFILE
# ------------------------------

author:
  name   : "Printon Mauda"
  avatar : "/assets/images/Printon.jpg"
  bio    : "Statistician | Data Science Enthusiast | AI Explorer"
  links:
    - label: "Portfolio"
      icon: "fas fa-fw fa-link"
      url: "https://printon-byte.github.io"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/printon-byte"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/printonmauda"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:printonmauda@gmail.com"

# ------------------------------
# FOOTER LINKS
# ------------------------------

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/printon-byte"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/printonmauda"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:printonmauda@gmail.com"

# ------------------------------
# DEFAULTS FOR POSTS AND PAGES
# ------------------------------

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# ------------------------------
# NAVIGATION BAR (TOP MENU)
# ------------------------------

navigation:
  - title: "Home"
    url: /
  - title: "CV"
    url: /cv/
  - title: "Blog"
    url: /blog/
  - title: "Projects"
    url: /projects/
  - title: "Contact"
    url: /contact/

# ------------------------------
# ARCHIVES
# ------------------------------

category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/
